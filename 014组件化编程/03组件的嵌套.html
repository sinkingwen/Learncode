<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的嵌套</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <div id="root">
    <app></app>
  </div>

</body>
<script type="text/javascript">
  Vue.config.productionTip = false
  const student = {
    template:
      `
      <div>
        <h3>{{studentName}}</h3>
        <h3>{{studentAge}}</h3>
      </div>
    `,
    data() {
      return {
        studentName: 'Wangjia',
        studentAge: 20
      }
    }
  }
  //第1步：创建school组件
  const school = {
    template:
      `
      <div>
        <h2>{{schoolName}}</h2>
        <student></student>
      </div>
    `,
    data() {
      return {
        schoolName: 'NKU'
      }
    },
    components: {
      student
    }
  }

  const hello = {
    template:
      `
      <div>
        <h2>{{msg}}</h2>
      </div>
    `,
    data() {
      return {
        msg: 'Nku 欢迎您'
      }
    }
  }

  const app = {
    template: `
      <div>
        <!-- //第3步：编写组件标签使用school组件 -->
        <school></school>
        <hello></hello>
      </div>
    `,
    components: {
      school,
      hello
    }
  }

  new Vue({
    el: '#root',
    //第2步：注册组件（局部注册）
    components: {
      app
    }
  })

</script>

</html>
