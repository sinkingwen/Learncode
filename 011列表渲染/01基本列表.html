<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>基本列表</title>
</head>

<body>
  <!-- 
		v-for指令:
			1.用于展示列表数据
			2.语法：v-for="(item, index) in xxx" :key="yyy"
			3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
  <div id="root">
    <h2>{{name}}</h2>
    <h2>人员列表(遍历数组)</h2>
    <ul>
      <li v-for="(p,index) in persons" :key="index">
        {{p.id}}--{{p.name}}--{{p.age}}
      </li>
    </ul>
    <h2>遍历对象</h2>
    <ul>
      <li v-for="(value,k) of car" :key="k">
        {{k}}--{{value}}
      </li>
    </ul>
    <!-- 遍历字符串 -->
			<h2>测试遍历字符串（用得少）</h2>
			<ul>
				<li v-for="(char,index) of str" :key="index">
					{{char}}-{{index}}
				</li>
			</ul>
      <!-- 遍历指定次数 -->
			<h2>测试遍历指定次数（用得少）</h2>
			<ul>
				<li v-for="(number,index) of 5" :key="index">
					{{index}}-{{number}}
				</li>
			</ul>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data: {
        name: "Vue2",
        persons: [
          { id: '22001', name: 'Jack', age: 19 },
          { id: '22002', name: 'Tom', age: 20 },
          { id: '22003', name: 'Aky', age: 24 },
          { id: '22004', name: 'Carry', age: 17 }
        ],
        car: {
          name: 'Vovol',
          price: 30,
          color: 'blue'
        },
        str: 'nankai university'
      }
    })
  </script>
</body>

</html>
