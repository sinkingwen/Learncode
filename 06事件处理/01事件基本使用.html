<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件基本使用</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备一个Vue容器 -->
  <div id="root">
    <h2>{{name}}</h2>
    <button v-on:click="showInfo1">点击提示信息(不传参)</button><br>
    <button @click="showInfo2($event,333)">点击提示信息(传参)</button>
  </div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
  const vm = new Vue({
    el: "#root",
    data: {
      name: "Vue2"
    },
    methods: {
      showInfo1(e) {
        // console.log(e.target.innerText)
        console.log(this)//'this' is the instance of vm
        alert("Hello, Vue")
      },
      showInfo2(e, number) {
        console.log(e.target, number)
      },
    }
  })
</script>

</html>
