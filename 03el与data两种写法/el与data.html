<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el与data两种写法</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>Hello, {{name}}</h1>
  </div>
</body>
<script>
  // el第一种写法
  // new Vue({
  //   el:"#root",
  //   data:{
  //     name:"Vue2"
  //   }
  // })

  // el第二种写法
  const vm = new Vue({
    //data函数式写法
    data() {
      console.log('@@@', this) //此处this指的是Vue的实例对象
      return { name: "Vue3" }
    }
  })
  vm.$mount("#root") //利用$mount
</script>

</html>
