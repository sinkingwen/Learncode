<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue模板语法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h2>插值语法</h2>
    <h3>{{name}}</h3>
    <hr>
    <h2>指令语法</h2>
    <a v-bind:href="url.zh">Vuejs中文</a><br />
    <a :href="url.zh.toUpperCase()">Vuejs英文</a>
  </div>
</body>
<script>
  Vue.config.productionTip = false;
  new Vue({
    el: "#root",
    data: {
      name: "Vue2",
      url: {
        zh: "https://cn.vuejs.org/",
        en: "https://vuejs.org/"
      }
    }
  })
</script>

</html>
